<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>My Image Bazar</title>

    <style>

        .bg{
            background:#2196f3!important;
        }
    </style>
  </head>
  <body>

    {% include 'navbar.html' %}


    <h1></h1>
    <div class='container'>
    <!-- main code -->

    <div class="row mt-3">


        <div class='col-md-2'>

                <!-- Catagories -->

                <div class="list-group ">
                    <a href="/home" class="list-group-item list-group-item-action active" aria-current="true">
                     All Images
                    </a>

                    {% for c in cats %}
                    <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{c.title}}</a>
                    {% endfor %}
                  </div>


        </div>

        <div class='col-md-10'>
            {% comment %} Images  {% endcomment %}

            <div class='col-md-12'>

                <div class='card-columns'>

                    {% for i in images %}

                    <div class="card" style="width: 18rem;">
                        <img src="/media/{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">
                            {{i.description}}
                          </p>
                          <a href="#" class="btn btn-primary" onclick="showModalwithImage('{{i.image}}')">View</a>
                        </div>
                      </div>

                    {% endfor %}

                </div>


            </div>
            



        </div>
    </div>
  </div>
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal" id="image-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img src='#!' id='image-show' class="img-fluid" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>

  <script>
      <!-- create a function -->
      function showModalwithImage(imageUrl)
      {
        $('#image-modal').modal('show')
        $('#image-show').attr('src', `/media/${imageUrl}`)
      }
    
  </script>
</html>
